{% extends 'events/base.html' %}

{% block title %}
    show-venue-page
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h1>{{ venue }}</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Address: {{ venue.address }}</h5>
      <p class="card-text">
        Zip Code: {{ venue.zip_code }} <br>
        Phone: {{ venue.phone}}<br>
        Email: {{ venue.email_address}}<br>
        Website: {{ venue.web }}<br>        
        </p>
    </div>
  </div>
  <div>
    <a href="{% url 'update-venue' venue.id %}" class="btn btn-secondary">Update</a>
  </div>  

{% endblock %}

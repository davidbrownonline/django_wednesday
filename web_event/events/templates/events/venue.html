{% extends 'events/base.html' %}

{% block title %}
    venue-page
{% endblock %}

{% block content %}
<h1>Venues</h1>
<table class="table table-striped table-hover table-bordered">
    {% for venue in venue_list %}
    <tr>
        <td>
            <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
        </td>
    </tr>   
    {% endfor %}
</table>

{% endblock %}
